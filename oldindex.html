<!DOCTYPE html>
<html>
<head>
    <title>Lindell & Co - All play, no action</title>
    <meta charset="utf-8" />
    <link href="Content/bootstrap.min.css" rel="stylesheet"/>
    <link href="Style/Main.css"  rel="stylesheet"/>
</head>
<body>
    <nav id="custom-bootstrap-menu" class="navbar navbar-default " role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#"></a>
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-menubuilder">
                    <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse navbar-menubuilder">
                <ul class="nav navbar-nav navbar-left">
                    <li>
                        <a href="/"></a>
                    </li>
                </ul>
            </div>
        </div>

    </nav>
    <div class="custom-navbar-footer"></div>
    <div class="container">
        
        
        <div class="search-filters row">
            <h1>#hashtag</h1>	
            <p class="lead">Enter hashtags to create desired chart of comparison. </p>
        </div>

        <div class="row">
        


            <div class="col-md-9">

                
                <div class="row">
                    <div class="col-md-6">
                        <div class="input-group">	
							<span class="input-group-addon">#</span>
							<input id="x-input" type="text" class="form-control" placeholder="X Axis">
						</div>
						<div class="input-group">
							<span class="input-group-addon">#</span>
							<input id="y-input" type="text" class="form-control" placeholder="Y Axis">
						</div>
						<br>
						<div class="input-group">
							<button class="btn btn-default" onclick="drawgraph()">
								Create Chart
							</button>
							</br>
						</div>
                    </div>
                </div>
                <br />
               
                
                <canvas id="chart-box" class="chart-box" >
                Chart Area
                </canvas>
                <br />
 
        
        </div><!-- /.row-->

    </div><!-- /.container -->

    <!-- End Scripts -->

    <script src="Scripts/jquery-1.9.1.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>

</body>
</html>
